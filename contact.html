		<div class="container">
			<form>
				<div id="contact-border">
					<h2>Contact</h2>
				</div>
					
				<div id="form-info">
					<p>Name</p>
						<input id="name" type="text" name="name" placeholder="John Smith">
						<br>
						<br>
					<p>Email</p>
						<input id="email" type="text" name="email" placeholder="example@gmail.com">
						<br>
						<br>
					<p>Message</p>
						<textarea name="message"></textarea>
						<br>
						<br>
						<input id="submit" type="submit" value="Submit">
				</div>
			</form>

			<aside>
				<div id="connect-with-me">
					<h3>Connect with Me</h3>
				</div>
				
				<div id="connect-links">
					<a href="https://github.com/hyun183">
